<section class="todo">
  <h1 class="titulo">Proyecto de angular</h1>

  <button class="bot" mat-raised-button color="accent" (click)="mostrarList = !mostrarList">
    {{ mostrarList ? 'Ocultar lista' : 'Mostrar lista' }}
  </button>

  <div *ngIf="mostrarList">
    <ul>
      <li *ngFor="let productos of productos" class="lista">
        {{ productos.nombre }} - {{ productos.costos }}
      </li>
    </ul>
  </div>
</section>
